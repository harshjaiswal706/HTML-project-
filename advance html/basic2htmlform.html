<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <h1>Employee Detail Form</h1>
        <form>
                <label for="first">Full Name :</label>
                <input type="text" name="fname"  required placeholder="enter your full name" id="first" required>
                <br>
                <br>
                <label for="second">Email :</label>
                <input type="email"  name="femail" required placeholder="enter your email" id="second" required>
                <br>
                <br>
                <label for="third">Phone Number :</label>
                <input type="number" name="fnumber" required placeholder="enter your phone no." id="third" required>
                <br>
                <br>
                <label>Gender :</label>

                <input type="radio" name="harsh" id="fourth" value="male">
                <label for="fourth">Male</label>

                <input type="radio" name="harsh" id="fifth" value="female">
                <label for="fifth">Female</label>

                <input type="radio" name="harsh" id="sixth" value="Other">
                <label for="sixth">Other</label>
                <br>
                <br>

                <label for="seventh">Job Title :</label>
                <input type="text" name="fjob" required placeholder="enter your job title" id="seventh">
                <br>
                <br>
                <!-- dropdown -->

                <label for="eight">Department :</label>
                <select name="fdept" id="eight">
                    <!-- yaha prr disabled selected isliye lgaye kyoki user select your department ko select na krr paye -->
                    <option value="" disabled selected>select your department</option>
                    <option value="engineer">engineer</option>
                    <option value="data operator">data operator</option>
                    <option value="cyber security">cyber security</option>
                    <option value="finance">finance</option>
                    <option value="It">It</option>
                </select>
                
                <br>
                <br>

                <button>Submit</button>



         </form>
</body>
</html>
